{% extends "layout.html" %}
{% block body %}
<!-- Only one bike -->
<!-- Two column grid -->
<div class="two-column">
    <!-- Image on left -->
    <img src="{{ bike[6]}}" alt="{{ bike[2] }}">
    <!-- Information on the right -->
    <div class="information">
        <h1>Top Speed: {{ bike[3] }}mph</h1>
        <h1>Cost: ${{ bike[4] }}</h1>
        <h1 style="text-decoration: underline;">Description</h1>
        <h3>{{ bike[5] }}</h3>
    </div>
</div>
{% endblock%}
